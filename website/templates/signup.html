<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Sign in to Synin</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='/css/main.css') }}" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
  </head>
  <body>
    <!--  -->
    {% with messages = get_flashed_messages(with_categories=true) %}
      {% if messages %}
        {% for category, message in messages %}
        <div class="alert alert-{{ category }} alert-dismissible fade show m_alert_{{ category }}" role="alert">       
          {{ message }}
          <!-- <button type="button" class="btn-close text-danger" data-bs-dismiss="alert" aria-label="Close"></button> -->
          <svg class="bi bi-x-lg btn-close text-{{category}}" style="--bs-btn-close-bg: none!important;" xmlns="http://www.w3.org/2000/svg" width="25" height="25" fill="currentColor" data-bs-dismiss="alert" aria-label="Close" viewBox="0 0 16 16">
            <path d="M2.146 2.854a.5.5 0 1 1 .708-.708L8 7.293l5.146-5.147a.5.5 0 0 1 .708.708L8.707 8l5.147 5.146a.5.5 0 0 1-.708.708L8 8.707l-5.146 5.147a.5.5 0 0 1-.708-.708L7.293 8 2.146 2.854Z"/>
          </svg>
        </div>
        {% endfor %}
      {% endif %}
    {% endwith %}
    <!--  -->
    <div class="m_flex ja_center fdirect_col">
        <h1 class="m_title mb-3">Sign in to Synin</h1>
        <form class="full_width text-center mb-3" method="POST" action="/auth/sign-up">
          <div class="form-floating mb-3">
            <input name="username" autocomplete="off" type="text" class="form-control m_inp_border" id="floatingInput" placeholder="Username">
            <label for="floatingInput">Username</label>
          </div>
          <div class="form-floating mb-3">
            <input name="password" type="password" class="form-control m_inp_border" id="floatingPassword" placeholder="Password">
            <label for="floatingPassword">Password</label>
          </div>
          <div class="form-floating mb-3">
            <input name="confirm-password" type="password" class="form-control m_inp_border" id="floatingPassword" placeholder="Re-type Your Password">
            <label for="floatingPassword">Confirm Password</label>
          </div>
          <div class="mb-3 visually-hidden" name="loading">
            <?xml version="1.0" encoding="utf-8"?>
            <svg class="m_loading" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" style="margin: auto; background: transparent; display: block; shape-rendering: auto;" width="50px" height="50px" viewBox="0 0 100 100" preserveAspectRatio="xMidYMid">
            <path fill="none" stroke="#406ae0" stroke-width="8" stroke-dasharray="42.76482137044271 42.76482137044271" d="M24.3 30C11.4 30 5 43.3 5 50s6.4 20 19.3 20c19.3 0 32.1-40 51.4-40 C88.6 30 95 43.3 95 50s-6.4 20-19.3 20C56.4 70 43.6 30 24.3 30z" stroke-linecap="round" style="transform:scale(0.8);transform-origin:50px 50px">
              <animate attributeName="stroke-dashoffset" repeatCount="indefinite" dur="1s" keyTimes="0;1" values="0;256.58892822265625"></animate>
            </path>
            <!-- [ldio] generated by https://loading.io/ --></svg>
          </div>
          <button type="submit" name="signin_btn" class="btn btn-outline-default">Sign In</button>
        </form>
        <a href="{{ url_for('auth.login') }}"><button type="button" class="btn btn-link">Already have an account?</button></a>
    </div>
    <script src="{{ url_for('static', filename='/js/signup.js') }}"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
  </body>
</html>
